<div>
    <div class="upload-file-box">
        <h3>upload item data file</h3>
        <app-upload-file (frCompolete)="itemDatafrCompolete($event)"></app-upload-file>
        <button (click)="downloadItems()">
            {{ itemDataBtnText }}
        </button>
    </div>
    <div class="upload-file-box">
        <h3>upload item name</h3>
        <app-upload-file (frCompolete)="itemNamefrCompolete($event)"></app-upload-file>
        <button (click)="downloadItemNames()">
            {{ itemNameBtnText }}
        </button>
    </div>
</div>

<div class="tab">
    <button class="tablinks" (click)="openTab($event, tableConfigOrder + '-tabcontent')" *ngFor="let tableConfigOrder of tableConfigOrders">{{ tableConfigOrder }}</button>
</div>

<app-item-list [dataSource]="tableConfig.dataSource" *ngFor="let tableConfig of tableConfigs" class="tabcontent" [id]="tableConfig.id"></app-item-list>
